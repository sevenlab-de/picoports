name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    strategy:
      matrix:
        GPIO_ONLY: [false, true]
    uses: ./.github/workflows/build.yml
    with:
      GPIO_ONLY: ${{ matrix.GPIO_ONLY }}

  release:
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Append version suffix
        run: |
          rename -v 's/.uf2$/_${{github.ref_name}}.uf2/' artifacts/*
          ls -l artifacts/

      - name: Create Release
        if: ${{ github.event_name != 'workflow_dispatch' }}
        uses: softprops/action-gh-release@v2
        with:
          body: |
            There are two variants:

            - `picoports_${{github.ref_name}}.uf2` all features as described in the Readme
            - `picoports_GPIO-only_${{github.ref_name}}.uf2` features only GPIOs
          files:
            artifacts/**
