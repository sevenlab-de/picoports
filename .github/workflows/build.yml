name: Build

on:
  workflow_call:
    inputs:
      GPIO_ONLY:
        type: boolean
      LOG_ON_GP01:
        type: boolean
      BOOTSEL_BUTTON:
        type: boolean
  workflow_dispatch:
    inputs:
      GPIO_ONLY:
        type: boolean
      LOG_ON_GP01:
        type: boolean
      BOOTSEL_BUTTON:
        type: boolean

env:
  FW_NAME: picoports__GPIO_ONLY=${{inputs.GPIO_ONLY}}__LOG_ON_GP01=${{inputs.LOG_ON_GP01}}__BOOTSEL_BUTTON=${{inputs.BOOTSEL_BUTTON}}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install Arm GNU Toolchain (arm-none-eabi-gcc)
      uses: carlosperate/arm-none-eabi-gcc-action@v1
      with:
        release: '14.2.Rel1'

    - name: Checkout
      uses: actions/checkout@v4

    - name: Selectively clone submodules
      run: |
        git submodule update --init -- pico-sdk
        git -C pico-sdk submodule update --init -- lib/tinyusb

    - name: Build
      run: |
        cmake -B build -DGPIO_ONLY=${{inputs.GPIO_ONLY}} -DLOG_ON_GP01=${{inputs.LOG_ON_GP01}} -DBOOTSEL_BUTTON=${{inputs.BOOTSEL_BUTTON}}
        make -C build -j $(nproc)
        mv -n build/picoports.uf2 build/${{ env.FW_NAME }}.uf2 || true

    - name: Store Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.FW_NAME }}
        path: build/picoports*.uf2
